<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Custom fonts for this template-->
    <link href="{% static "vendor/fontawesome-free/css/all.min.css" %}?v=1.0" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static "css/sb-admin-2.min.css" %}?v=1.0" rel="stylesheet">  
    {% block style %}
    {% endblock style %}
</head>

<body class="bg-gradient-primary">
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="{% static "vendor/jquery/jquery.min.js" %}?v=1.0"></script>
    <script src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}?v=1.0"></script>
    <!-- Core plugin JavaScript-->
    <script src="{% static "vendor/jquery-easing/jquery.easing.min.js" %}?v=1.0"></script>
    <!-- Custom scripts for all pages-->
    <script src="{% static "js/sb-admin-2.min.js" %}?v=1.0"></script>
    <!-- Page level custom scripts -->
    {% block scripts %}
    {% endblock scripts %}
</body>
  
</html>
