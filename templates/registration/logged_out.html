{% extends 'registration_base.html' %}
{% block style %}
<title>whatsfordinner - Logged Out</title>
{% endblock style %}

{% block content %}
        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">You've been logged out successfully</h1>
                                    </div>
                                    <input class="btn btn-primary btn-user btn-block" type="submit" value="Log in again" onClick="location.href='{% url 'login'%}'">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        {% endblock content %}
